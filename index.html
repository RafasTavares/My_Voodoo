<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>CodePen - A Pen by Rafael tavares</title>

    <link rel="stylesheet" href="css/style_My_Voodoo.css" media="screen" type="text/css" />

</head>

<body>

    <body>
        <div class="text">
            Hi!!!

        </div>
        <div class="wrapper">
            <div class="border-circle" id="one"></div>
            <div class="border-circle" id="two"></div>
            <div class="background-circle">
                <div class="triangle-light"></div>
                <div class="body"></div>

                <span class="shirt-text">I</span>
                <span class="shirt-text">♥</span>
                <span class="shirt-text"></span>
                <span class="shirt-text">M</span>
                <span class="shirt-text">O</span>
                <span class="shirt-text">Z</span>


                <div class="triangle-dark"></div>
            </div>
            <div class="dempads">
                <div class="demarms-left">

                </div>
                <div class="demarms-right">

                </div>

            </div>
            <div class="head">

                <div class="ear" id="left"></div>
                <div class="ear" id="right"></div>
                <div class="hair-main">
                    <div class="sideburn" id="left"></div>
                    <div class="sideburn" id="right"></div>
                    <div class="hair-top"></div>
                   <!--  <div class="hair-back"></div> -->
                </div>
                <div class="face">

                    <div class="hair-bottom"></div>
                    <div class="nose"></div>
                    <div class="eye-shadow" id="left">
                        <div class="eyebrow"></div>
                        <div class="eye-one">
                            <div class="iris"></div>
                        </div>
                    </div>
                    <div class="eye-shadow" id="right">
                        <div class="eyebrow"></div>
                        <div class="eye-two">
                            <div class="iris"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                    <div class="shadow-wrapper">
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            <span class="music-note" id="one">♪</span>
            <span class="music-note" id="two">♫</span>

        </div>

    </body>

    <script src="js/code.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
